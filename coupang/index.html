<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쿠팡</title>
    <link rel="icon" type="imge/png" href="img/다운로드.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="join" class="container">

        <h1><a href="#"><img src="img/logo-coupang.x2.20201201.png"></a></h1>

        <form id="info">
            <p>회원정보를 입력해주세요</p>
            <div>
                <div class="input-container">
                    <a href="#"><i class="fa fa-envelope" aria-hidden="true"></i></a>
                    <input class="input-field" type="text" placeholder="아이디(이메일)" name="email">
                </div>
                <div class="input-container">
                    <a href="#"><i class="fa fa-user icon"></i></a>
                    <input class="input-field" type="text" placeholder="비밀번호" name="password">
                </div>
                <div class="input-container">
                    <a href="#"><i class="fa fa-user icon"></i></a>
                    <input class="input-field" type="text" placeholder="비밀번호 확인" name="check">
                </div>
                <div class="input-container">
                    <a href="#"><i class="fa fa-user icon"></i></a>
                    <input class="input-field" type="text" placeholder="이름" name="name">
                </div>
                <div class="input-container">
                    <a href="#"><i class="fa fa-mobile" aria-hidden="true"></i></a>
                    <input class="input-field" type="text" placeholder="휴대폰 번호" name="phone">
                </div>
            </div>
        </form>

        <form id="check">
            <label class="container">모두 확인하였으며 동의합니다.
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
            <p>전체 동의에는 필수 및 선택 정보에 대한 동의가 포함되어 있으며, 개별적으로 동의를 선택 하실 수 있습니다. 선택 항목에 대한 동의를 거부하시는 경우에도 서비스 이용이 가능합니다.</p>
            <div id="box1">
                <label class="container">[필수] 만 14세 이상입니다
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
                <label class="container">[필수] 쿠팡 이용약관 동의
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
                <label class="container">[필수] 전자금융거래 이용약관 동의
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
                <label class="container">[필수] 개인정보 수집 및 이용 동의
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
                <label class="container">[필수] 개인정보 제3자 제공 동의
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
                <label class="container">[선택] 마케팅 목적의 개인정보 수집 및 이용 동의
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
                <label class="container">[선택] 광고성 정보 수신 동의
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
                <div id="box2">
                    <label class="container">[선택] 이메일 수신 동의
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container">[선택] SMS, SNS 수신 동의
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container">[선택] 앱 푸시 수신 동의
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
            <button type="submit" class="btn">동의하고 가입하기</button>
        </form>

        <div id="bottom">
            <p>법인 고객이신가요?<br>사업자 회원으로 전용 특가 혜택을 누려보세요.<br><a href="#">쿠팡비즈 간편가입</a></p>
        </div>

        <footer><p>&copy;Coupang Corp. All rights reserved.</p></footer>
    </div>
</body>
</html>
